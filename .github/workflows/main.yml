name: Build PegaRansom APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.19.0'
        
    - name: Install dependencies
      run: |
        flutter pub get
        flutter clean
        
    - name: Build APK
      run: |
        flutter build apk --release \
          --no-tree-shake-icons \
          --dart-define=APP_NAME="PegaRansom"
          
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: PegaRansom-APK
        path: build/app/outputs/flutter-apk/app-release.apk
        retention-days: 30
